<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style/style.css">
  </head>

  <body>
    <div class="hype">
      <div class="hype__canvas">
        <video
          class="hype__video"
          src="./src/source/video.mp4"
          autoplay
          muted
          loop
        ></video>

        <svg
          class="hype__content"
          viewBox="0 0 700 260"
          width="100%"
          height="100%"
        >

          <clipPath id="mask-for-video" clipPathUnits="objectBoundingBox">
            
            <rect x="0.45" y="0.11" width="0.22" height="0.12" />
            <rect x="0.31" y="0.34" width="0.08" height="0.12" />
            <rect x="0.43" y="0.56" width="0.15" height="0.12" />
            <rect x="0.48" y="0.79" width="0.5" height="0.12" />
          </clipPath>

          <text dy="1em" x="0" y="0" class="hype__content-text">
            <tspan>We're here</tspan>
            <tspan dx="3em">to make</tspan>
          </text>

          <text dy="1em" x="0" y="60" class="hype__content-text">
            <tspan>healthly</tspan>

            <tspan dx="1em">living effortless,</tspan>
          </text>

          <text dy="1em" x="0" y="120" class="hype__content-text">
            <tspan>so you can</tspan>

            <tspan dx="1.8em">live longer</tspan>
          </text>

          <text dy="1em" x="0" y="180" class="hype__content-text">
            <tspan>and happier</tspan>
          </text>
        </svg>


      </div>
    </div>

  </body>
</html>
